suite: configmap
templates:
  - configmap.yaml
tests:

  - it: should correctly import configmaps from config/ if demo mode is disabled
    set:
      demoMode.enabled: false
    asserts:
      - matchRegex:
          path: data.fail2ban-fail2ban\.cf
          pattern: "dbpurgeage"        


  - it: should configure imaps port 10993 if proxyProtocol enabled
    set:
      proxyProtocol.enabled: true      
    asserts:
      - matchRegex:
          path: data.dovecot\.cf
          pattern: 10993

  - it: manifest should match snapshot
    asserts:
      - matchSnapshot: {}

  - it: configures openDKIM
    set:
      openDKIM.TrustedHosts: something
    asserts:
      matchRegex:
        path: data.TrustedHosts
        pattern: something